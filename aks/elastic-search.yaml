apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.28.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: elastic-search
  name: elastic-search
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: elastic-search
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.28.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/kubi-network: "true"
        io.kompose.service: elastic-search
    spec:
      containers:
        - image: docker.elastic.co/elasticsearch/elasticsearch:7.13.4
          env:
          - name: discovery.type
            value: single-node
          livenessProbe:
            exec:
              command:
                - curl --silent --fail localhost:9200/_cluster/health || exit 1
            failureThreshold: 5
            periodSeconds: 30
            timeoutSeconds: 10
          name: kubi-elastic-search
          ports:
            - containerPort: 9200
            - containerPort: 9300
          resources: {}
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.28.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: elastic-search
  name: elastic-search
spec:
  ports:
    - name: "9200"
      port: 9200
      targetPort: 9200
    - name: "9300"
      port: 9300
      targetPort: 9300
  selector:
    io.kompose.service: elastic-search
status:
  loadBalancer: {}
